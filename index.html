<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Beautiful glass login form - Bedimcode</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img class="login__img" src="assets/img/bg-login.png" alt="фоновое изображение">

                <form class="login__form" action="">
                    <div>
                        <h1 class="login__title">
                            <span>Welcome</span>Back
                        </h1>
                        <p class="login__description">
                            Welcome! Please login to continue.
                        </p>
                    </div>
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label class="login__label" for="">Email</label>
                                <input class="login__input" placeholder="Enter your email address" required type="email">
                            </div>
                            <div>
                                <label class="login__label" for="">Password</label>
                                <div class="login__box">
                                    <input class="login__input" id="input-pass" placeholder="Enter your password" required type="password">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="login__check">
                            <input class="login__check-input" type="checkbox">
                            <label class="login__check-label" for="">Remember me</label>
                        </div>
                    </div>
                    <div>
                        <div class="login__buttons">
                            <button class="login__button">Log In</button>
                            <button class="login__button login__button-ghost">Sing Up</button>
                        </div>
                        <a class="login__forgot" href="#">Forgot Passowrd?</a>
                    </div>
                </form>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
